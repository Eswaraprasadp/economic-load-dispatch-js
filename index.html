<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="main.js"></script>
    </head>

    <body align=center>
        <div class="row">
            <div class="col-md-4 col-md-offset-4"><legend><h1>ECONOMIC DISPATCH</h1></legend></div>
        </div>
        <br>

        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label class="control-label col-md-3 col-md-offset-2" for="powerDemand">Power demand:</label>
                <div class="col-md-4 input-group">
                    <input id="power-demand-input" type="number" min="0" step="any" class="form-control" name="var_1" placeholder="&nbsp;0&nbsp;">
                    <div class="input-group-btn" style="visibility: hidden;">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-md-offset-2" for="numberGenerators">Number of generators:</label>
                <div class="col-md-4 input-group">
                    <input id="number-generators-input" type="number" min="0" class="form-control" name="var_2" placeholder="&nbsp;0&nbsp;">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button">Update</button>
                    </div>
                </div>
            </div>

            <div>
                <table id="input-coeffs-table" class="table" style="margin-top: 30px;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Min Limit</th>
                            <th scope="col">Max Limit</th>
                            <th scope="col">Constant coefficient (a)</th>
                            <th scope="col">Linear coefficient (b)</th>
                            <th scope="col">Quadratic coefficient (c)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><input type="number" step="any" placeholder="10" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="100" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="20" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="3" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="0.001" class="form-control"></td>
                        </tr>
                        <tr>
                            <th scope="row">1</th>
                            <td><input type="number" step="any" placeholder="10" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="100" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="20" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="3" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="0.001" class="form-control"></td>
                        </tr>
                        <tr>
                            <th scope="row">1</th>
                            <td><input type="number" step="any" placeholder="10" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="100" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="20" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="3" class="form-control"></td>
                            <td><input type="number" step="any" placeholder="0.001" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>                        
            </div>

             <div class="form-group">
                <div class="col-xs-8 col-xs-offset-2">
                    <input type="button" onclick="submit()" class="btn btn-success" value="Submit">
                    <input type="button" class="btn btn-danger" value="Reset">
                </div>
            </div>
        </div>

        <br>
        <div class="col-md-8 col-md-offset-2" style="margin-top: 30px">
            <table id="output-table" class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Power generated (in MW)</th>
                        <th scope="col">Cost (in Rs)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>100 MW</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>200 MW</td>
                        <td>2000</td>
                    </tr>
                    <tr>
                        <th scope="row">1</th>
                        <td>300 MW</td>
                        <td>3000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
